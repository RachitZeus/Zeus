<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="Quicksand-VariableFont_wght.woff2" as="font" type="font/woff2"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS_Files/QuantumDashboard.css">
    
    <title>Document</title>
    
</head>


<body>
    <div class="flex">
        <div class="header">
            <img src="./Assets/logo used in header.svg" alt="quantum">
            <div class="dashboard nav large-screen">DASHBOARD</div>
            <div class="nav large-screen">CONTENT</div>
            <div class="nav large-screen">USERS</div>
            <div class="nav large-screen">REPORTS</div>
            <div class="nav large-screen">ADMIN</div>
            <div class="nav bell large-screen"><img src="./Assets/alerts.svg" alt="Alert as image."><div class="num">2</div>
            <div class="alerts-announcements">
                <div class="alert-cont"></div>
                <div class="alert-show-button">Show All</div>
            </div>
        </div>
            <div class="nav large-screen"><img src="./Assets/announcements.svg" alt="announcements as image"><div class="num">1</div>
            <div class="alerts-announcements">
                <div class="announcement-cont"></div>
                <div class="announcement-show-button">
                    <div class="announcement-buttons seperator">Show All</div>
                    <div class="announcement-buttons">Create New</div>
                </div>
            </div>
        </div>
            <div class="nav profile large-screen"><img src="./Assets/Rachit_Modi_Photo.jpeg" alt="" ><div class="num1">T</div></div>
            <div class="nav menu"><img src="./Assets/hamburger-menu.svg" alt="">
                <div class="hamburger-menu">
                    <div class="menuitem">DASHBOARD <img class="arrow" src="./Assets/arrow-down.svg" alt="Down Arrow"></div>
                    <div class="menuitem">CONTENT <img class="arrow" src="./Assets/arrow-down.svg" alt="Down Arrow"></div>
                    <div class="menuitem">USERS <img class="arrow" src="./Assets/arrow-down.svg" alt="Down Arrow"></div>
                    <div class="menuitem">REPORTS <img class="arrow" src="./Assets/arrow-down.svg" alt="Down Arrow"></div>
                    <div class="menuitem">ADMIN <img class="arrow" src="./Assets/arrow-down.svg" alt="Down Arrow"></div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="course-class-toggle">
                <div class="courses-toggle">
                    <img src="./Assets/courses.svg" alt="courses img">
                    <div class="courses-nos">4</div>
                    <div class="courses-toggle-label">Courses</div>
                </div>
                <div class="classes-toggle">
                    <img src="./Assets/classes.svg" alt="classes img">
                    <div class="classes-nos">11</div>
                    <div class="classes-toggle-label">Classes</div>
                </div>
            </div>
            <div class="line">
                <div class="filter-panel">
                    <div class="showing-label">Showing 4 of 4 Courses</div>
                    <div class="filter-div">
                        <div class="sort-by-label">Sort By :</div>
                        <select name="course" id="course" class="courses-select">
                            <option value="" disabled selected>Course Name</option>
                            <!-- Add dynamically generated options here if needed -->
                        </select>
                        <img src="./Assets/sort.svg" alt="sort img" class="sort">
                    </div>
                </div>
            </div>
            <div class="courses-grid" id="courses-container">
                <!-- Course cards will be dynamically added here -->
            </div>
        </div>
        <div class="contact-div"><div class="about"><a href="#" class="anchor">About</a></div><div class="pipe">|</div><div class="contact"><a href="#" class="anchor">Contact Us</a></div></div>
        <div class="footer">
            <div class="footer-text">
                <img src="./Assets/logo used in footer.svg" alt="quantum">
                <span class="pipe large-screen">|</span><span class="footer-text">Copyright Â© 2020-2021</span><span
                    class="footer-text company-name">Zeus Systems Pvt. Ltd.</span><span class="footer-text">All rights
                    reserved.</span>
            </div>
        </div>
    </div>

   <script src="./Js_Files/Courses.js"></script>
       <script src="./Js_Files/Notification.js"></script>
       <script src="./Js_Files/Annoucement.js"></script>
</body>

</html>
