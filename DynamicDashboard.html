                    <div class="announcement-buttons seperator">Show All</div>
                    <div class="announcement-buttons">Create New</div>
                </div>
            </div>
        </div>
            <div class="nav profile large-screen"><img src="./Assets/Rachit_Modi_Photo.jpeg" alt="" ><div class="num1">T</div></div>
            <div class="nav menu"><img src="./Assets/hamburger-menu.svg" alt="">

                    <div class="menuitem">DASHBOARD <img class="arrow" src="./Assets/arrow-down.svg" alt="Down Arrow"></div>

                    <div class="menuitem">USERS <img class="arrow" src="./Assets/arrow-down.svg" alt="Down Arrow"></div>

                </div>
            </div>
            <div class="line">
                <div class="filter-panel">
                    <div class="showing-label">Showing 4 of 4 Courses</div>

                        <div class="sort-by-label">Sort By :</div>
                        <select name="course" id="course" class="courses-select">
                            <option value="" disabled selected>Course Name</option>

                        </select>
